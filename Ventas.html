<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas - Punto de Venta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: var(--dark);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2rem;
            color: var(--secondary);
        }

        .logo h1 {
            font-size: 1.8rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--secondary);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            min-height: 80vh;
        }

        .products-section {
            padding: 25px;
            background: var(--light);
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--gray-light);
        }

        .section-title h2 {
            color: var(--dark);
            font-size: 1.5rem;
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 1rem;
        }

        .search-bar button {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-bar button:hover {
            background: var(--primary-dark);
        }

        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .category-btn {
            padding: 10px 20px;
            background: white;
            border: 1px solid var(--gray-light);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .category-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            height: 120px;
            background: var(--gray-light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            color: var(--gray);
        }

        .product-info h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .product-price {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .product-stock {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 10px;
        }

        .add-to-cart {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: auto;
        }

        .add-to-cart:hover {
            background: #0da271;
        }

        .cart-section {
            background: white;
            border-left: 1px solid var(--gray-light);
            display: flex;
            flex-direction: column;
        }

        .cart-header {
            padding: 20px;
            background: var(--primary);
            color: white;
        }

        .cart-items {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 50vh;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--gray-light);
        }

        .item-info h4 {
            margin-bottom: 5px;
        }

        .item-price {
            color: var(--primary);
            font-weight: bold;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid var(--gray-light);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .quantity-btn:hover {
            background: var(--gray-light);
        }

        .remove-item {
            color: var(--danger);
            cursor: pointer;
            padding: 5px;
        }

        .cart-summary {
            padding: 20px;
            border-top: 1px solid var(--gray-light);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .summary-total {
            font-weight: bold;
            font-size: 1.2rem;
            border-top: 1px solid var(--gray-light);
            padding-top: 10px;
            margin-top: 10px;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background: #0da271;
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-cart i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--gray-light);
        }

        /* Modal de pago */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .payment-method {
            padding: 15px;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method.active {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.05);
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 500;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid var(--gray-light);
            border-radius: 5px;
            font-size: 1rem;
        }

        .payment-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .payment-actions button {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
            border: none;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        /* Notificaciones */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--secondary);
            color: white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 1100;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .cart-section {
                border-left: none;
                border-top: 1px solid var(--gray-light);
            }
        }

        @media (max-width: 576px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .payment-methods {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cash-register"></i>
                <h1>Sistema de Ventas POS</h1>
            </div>
            <div class="user-info">
                <img src="https://ui-avatars.com/api/?name=R+J&background=10b981&color=fff" alt="Usuario">
                <span>Rodrigo J.</span>
            </div>
        </header>

        <div class="main-content">
            <section class="products-section">
                <div class="section-title">
                    <h2>Productos Disponibles</h2>
                    <span id="product-count">12 productos</span>
                </div>

                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar productos...">
                    <button id="search-btn">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>

                <div class="categories">
                    <button class="category-btn active" data-category="all">Todos</button>
                    <button class="category-btn" data-category="electronics">Electrónicos</button>
                    <button class="category-btn" data-category="clothing">Ropa</button>
                    <button class="category-btn" data-category="food">Alimentos</button>
                    <button class="category-btn" data-category="home">Hogar</button>
                    <button class="category-btn" data-category="sports">Deportes</button>
                </div>

                <div class="products-grid" id="products-grid">
                    <!-- Los productos se cargarán con JavaScript -->
                </div>
            </section>

            <section class="cart-section">
                <div class="cart-header">
                    <h2><i class="fas fa-shopping-cart"></i> Carrito de Compras</h2>
                </div>

                <div class="cart-items" id="cart-items">
                    <div class="empty-cart" id="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Tu carrito está vacío</p>
                        <p>Agrega productos desde el catálogo</p>
                    </div>
                    <!-- Los items del carrito se cargarán con JavaScript -->
                </div>

                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Impuestos (15%):</span>
                        <span id="taxes">$0.00</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <button class="checkout-btn" id="checkout-btn" disabled>
                        <i class="fas fa-credit-card"></i> Proceder al Pago
                    </button>
                </div>
            </section>
        </div>
    </div>

    <!-- Modal de pago -->
    <div class="modal" id="payment-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Finalizar Compra</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            
            <div class="payment-methods">
                <div class="payment-method active" data-method="cash">
                    <i class="fas fa-money-bill-wave fa-2x"></i>
                    <p>Efectivo</p>
                </div>
                <div class="payment-method" data-method="card">
                    <i class="fas fa-credit-card fa-2x"></i>
                    <p>Tarjeta</p>
                </div>
            </div>
            
            <div class="payment-form" id="cash-form">
                <div class="form-group">
                    <label for="cash-amount">Monto Recibido:</label>
                    <input type="number" id="cash-amount" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label for="cash-change">Cambio:</label>
                    <input type="text" id="cash-change" placeholder="0.00" readonly>
                </div>
            </div>
            
            <div class="payment-form" id="card-form" style="display: none;">
                <div class="form-group">
                    <label for="card-number">Número de Tarjeta:</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                </div>
                <div class="form-group">
                    <label for="card-name">Nombre en la Tarjeta:</label>
                    <input type="text" id="card-name" placeholder="Juan Pérez">
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label for="card-expiry">Fecha de Expiración:</label>
                        <input type="text" id="card-expiry" placeholder="MM/AA">
                    </div>
                    <div class="form-group">
                        <label for="card-cvv">CVV:</label>
                        <input type="text" id="card-cvv" placeholder="123">
                    </div>
                </div>
            </div>
            
            <div class="payment-actions">
                <button class="btn-secondary" id="cancel-payment">Cancelar</button>
                <button class="btn-primary" id="confirm-payment">Confirmar Pago</button>
            </div>
        </div>
    </div>

    <!-- Notificación -->
    <div class="notification" id="notification">
        <span id="notification-text">Producto agregado al carrito</span>
    </div>

    <script>
        // Base de datos de productos
        const products = [
            { id: 1, name: "Laptop HP Pavilion", price: 850, category: "electronics", stock: 5, image: "laptop" },
            { id: 2, name: "iPhone 14", price: 999, category: "electronics", stock: 8, image: "smartphone" },
            { id: 3, name: "Samsung TV 55'", price: 650, category: "electronics", stock: 3, image: "tv" },
            { id: 4, name: "Camiseta Nike", price: 35, category: "clothing", stock: 20, image: "tshirt" },
            { id: 5, name: "Zapatos Adidas", price: 80, category: "clothing", stock: 15, image: "shoes" },
            { id: 6, name: "Jeans Levi's", price: 60, category: "clothing", stock: 12, image: "jeans" },
            { id: 7, name: "Arroz 5kg", price: 8, category: "food", stock: 50, image: "rice" },
            { id: 8, name: "Aceite de Oliva", price: 12, category: "food", stock: 30, image: "oil" },
            { id: 9, name: "Café Colombiano", price: 15, category: "food", stock: 25, image: "coffee" },
            { id: 10, name: "Sofá 3 Plazas", price: 450, category: "home", stock: 2, image: "sofa" },
            { id: 11, name: "Lámpara de Mesa", price: 35, category: "home", stock: 10, image: "lamp" },
            { id: 12, name: "Balón de Fútbol", price: 25, category: "sports", stock: 18, image: "soccer" }
        ];

        // Carrito de compras
        let cart = [];
        let currentCategory = 'all';
        let currentPaymentMethod = 'cash';

        // Elementos del DOM
        const productsGrid = document.getElementById('products-grid');
        const cartItems = document.getElementById('cart-items');
        const emptyCart = document.getElementById('empty-cart');
        const subtotalElement = document.getElementById('subtotal');
        const taxesElement = document.getElementById('taxes');
        const totalElement = document.getElementById('total');
        const checkoutBtn = document.getElementById('checkout-btn');
        const productCount = document.getElementById('product-count');
        const searchInput = document.getElementById('search-input');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const paymentModal = document.getElementById('payment-modal');
        const closeModal = document.getElementById('close-modal');
        const cancelPayment = document.getElementById('cancel-payment');
        const confirmPayment = document.getElementById('confirm-payment');
        const paymentMethods = document.querySelectorAll('.payment-method');
        const cashForm = document.getElementById('cash-form');
        const cardForm = document.getElementById('card-form');
        const cashAmount = document.getElementById('cash-amount');
        const cashChange = document.getElementById('cash-change');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');

        // Iconos para productos
        const productIcons = {
            laptop: 'fas fa-laptop',
            smartphone: 'fas fa-mobile-alt',
            tv: 'fas fa-tv',
            tshirt: 'fas fa-tshirt',
            shoes: 'fas fa-shoe-prints',
            jeans: 'fas fa-user',
            rice: 'fas fa-weight',
            oil: 'fas fa-wine-bottle',
            coffee: 'fas fa-coffee',
            sofa: 'fas fa-couch',
            lamp: 'fas fa-lightbulb',
            soccer: 'fas fa-futbol'
        };

        // Inicializar la aplicación
        function init() {
            renderProducts();
            setupEventListeners();
            updateCart();
        }

        // Configurar event listeners
        function setupEventListeners() {
            // Categorías
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentCategory = button.dataset.category;
                    renderProducts();
                });
            });

            // Búsqueda
            searchInput.addEventListener('input', renderProducts);

            // Modal de pago
            checkoutBtn.addEventListener('click', openPaymentModal);
            closeModal.addEventListener('click', closePaymentModal);
            cancelPayment.addEventListener('click', closePaymentModal);

            // Métodos de pago
            paymentMethods.forEach(method => {
                method.addEventListener('click', () => {
                    paymentMethods.forEach(m => m.classList.remove('active'));
                    method.classList.add('active');
                    currentPaymentMethod = method.dataset.method;
                    
                    if (currentPaymentMethod === 'cash') {
                        cashForm.style.display = 'flex';
                        cardForm.style.display = 'none';
                    } else {
                        cashForm.style.display = 'none';
                        cardForm.style.display = 'flex';
                    }
                });
            });

            // Calcular cambio en efectivo
            cashAmount.addEventListener('input', calculateChange);

            // Confirmar pago
            confirmPayment.addEventListener('click', processPayment);
        }

        // Renderizar productos
        function renderProducts() {
            productsGrid.innerHTML = '';
            
            const searchTerm = searchInput.value.toLowerCase();
            let filteredProducts = products;
            
            // Filtrar por categoría
            if (currentCategory !== 'all') {
                filteredProducts = filteredProducts.filter(product => product.category === currentCategory);
            }
            
            // Filtrar por búsqueda
            if (searchTerm) {
                filteredProducts = filteredProducts.filter(product => 
                    product.name.toLowerCase().includes(searchTerm)
                );
            }
            
            // Actualizar contador
            productCount.textContent = `${filteredProducts.length} productos`;
            
            // Renderizar productos
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">
                        <i class="${productIcons[product.image]} fa-3x"></i>
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-stock">Stock: ${product.stock}</div>
                        <button class="add-to-cart" data-id="${product.id}">
                            <i class="fas fa-cart-plus"></i> Agregar
                        </button>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
            
            // Agregar event listeners a los botones
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = parseInt(e.target.closest('.add-to-cart').dataset.id);
                    addToCart(productId);
                });
            });
        }

        // Agregar producto al carrito
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            
            if (!product) return;
            
            // Verificar si el producto ya está en el carrito
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity++;
                    showNotification(`${product.name} agregado al carrito`);
                } else {
                    showNotification('No hay suficiente stock', 'error');
                    return;
                }
            } else {
                if (product.stock > 0) {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: 1,
                        image: product.image
                    });
                    showNotification(`${product.name} agregado al carrito`);
                } else {
                    showNotification('Producto agotado', 'error');
                    return;
                }
            }
            
            updateCart();
        }

        // Actualizar carrito
        function updateCart() {
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                emptyCart.style.display = 'block';
                checkoutBtn.disabled = true;
            } else {
                emptyCart.style.display = 'none';
                checkoutBtn.disabled = false;
                
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="item-info">
                            <h4>${item.name}</h4>
                            <div class="item-price">$${item.price.toFixed(2)}</div>
                        </div>
                        <div class="item-quantity">
                            <button class="quantity-btn decrease" data-id="${item.id}">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn increase" data-id="${item.id}">+</button>
                        </div>
                        <div class="item-total">$${(item.price * item.quantity).toFixed(2)}</div>
                        <div class="remove-item" data-id="${item.id}">
                            <i class="fas fa-trash"></i>
                        </div>
                    `;
                    
                    cartItems.appendChild(cartItem);
                });
                
                // Agregar event listeners a los botones del carrito
                document.querySelectorAll('.decrease').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const productId = parseInt(e.target.closest('.decrease').dataset.id);
                        decreaseQuantity(productId);
                    });
                });
                
                document.querySelectorAll('.increase').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const productId = parseInt(e.target.closest('.increase').dataset.id);
                        increaseQuantity(productId);
                    });
                });
                
                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const productId = parseInt(e.target.closest('.remove-item').dataset.id);
                        removeFromCart(productId);
                    });
                });
            }
            
            // Calcular totales
            calculateTotals();
        }

        // Disminuir cantidad
        function decreaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            
            if (item.quantity > 1) {
                item.quantity--;
            } else {
                removeFromCart(productId);
                return;
            }
            
            updateCart();
        }

        // Aumentar cantidad
        function increaseQuantity(productId) {
            const item = cart.find(item => item.id === productId);
            const product = products.find(p => p.id === productId);
            
            if (item.quantity < product.stock) {
                item.quantity++;
            } else {
                showNotification('No hay suficiente stock', 'error');
            }
            
            updateCart();
        }

        // Eliminar producto del carrito
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
            showNotification('Producto eliminado del carrito', 'warning');
        }

        // Calcular totales
        function calculateTotals() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const taxes = subtotal * 0.15;
            const total = subtotal + taxes;
            
            subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
            taxesElement.textContent = `$${taxes.toFixed(2)}`;
            totalElement.textContent = `$${total.toFixed(2)}`;
            
            return { subtotal, taxes, total };
        }

        // Abrir modal de pago
        function openPaymentModal() {
            paymentModal.style.display = 'flex';
            calculateChange();
        }

        // Cerrar modal de pago
        function closePaymentModal() {
            paymentModal.style.display = 'none';
            cashAmount.value = '';
            cashChange.value = '';
        }

        // Calcular cambio
        function calculateChange() {
            const { total } = calculateTotals();
            const cashReceived = parseFloat(cashAmount.value) || 0;
            const change = cashReceived - total;
            
            if (change >= 0) {
                cashChange.value = `$${change.toFixed(2)}`;
            } else {
                cashChange.value = 'Fondos insuficientes';
            }
        }

        // Procesar pago
        function processPayment() {
            const { total } = calculateTotals();
            
            if (currentPaymentMethod === 'cash') {
                const cashReceived = parseFloat(cashAmount.value) || 0;
                
                if (cashReceived < total) {
                    showNotification('Fondos insuficientes', 'error');
                    return;
                }
                
                // Simular procesamiento
                showNotification('Venta completada exitosamente', 'success');
                
                // Actualizar stock (en una app real, esto se haría en el backend)
                cart.forEach(cartItem => {
                    const product = products.find(p => p.id === cartItem.id);
                    if (product) {
                        product.stock -= cartItem.quantity;
                    }
                });
                
            } else {
                // Validar tarjeta (simulación)
                const cardNumber = document.getElementById('card-number').value;
                const cardName = document.getElementById('card-name').value;
                const cardExpiry = document.getElementById('card-expiry').value;
                const cardCvv = document.getElementById('card-cvv').value;
                
                if (!cardNumber || !cardName || !cardExpiry || !cardCvv) {
                    showNotification('Complete todos los campos de la tarjeta', 'error');
                    return;
                }
                
                // Simular procesamiento
                showNotification('Pago con tarjeta procesado exitosamente', 'success');
                
                // Actualizar stock
                cart.forEach(cartItem => {
                    const product = products.find(p => p.id === cartItem.id);
                    if (product) {
                        product.stock -= cartItem.quantity;
                    }
                });
            }
            
            // Limpiar carrito y cerrar modal
            cart = [];
            updateCart();
            closePaymentModal();
            renderProducts(); // Actualizar stock en la vista
        }

        // Mostrar notificación
        function showNotification(message, type = 'success') {
            notificationText.textContent = message;
            
            // Cambiar color según el tipo
            if (type === 'error') {
                notification.style.background = '#ef4444';
            } else if (type === 'warning') {
                notification.style.background = '#f59e0b';
            } else {
                notification.style.background = '#10b981';
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Inicializar la aplicación
        init();
    </script>
