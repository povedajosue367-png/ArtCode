<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia Interactiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .galaxy {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(25,10,60,1) 0%, rgba(0,0,0,1) 70%);
            box-shadow: 0 0 100px rgba(100, 50, 255, 0.3);
            overflow: hidden;
        }

        .core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20%;
            height: 20%;
            border-radius: 50%;
            background: radial-gradient(circle, #ffaa00, #ff5500);
            box-shadow: 0 0 50px #ff5500, 0 0 100px #ffaa00;
            animation: pulse 4s infinite alternate;
        }

        .spiral-arm {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            width: 40%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(100, 150, 255, 0.8));
            border-radius: 50%;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 5px white;
            animation: twinkle 3s infinite alternate;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            transform-origin: center;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        button {
            background: rgba(50, 50, 150, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(80, 80, 200, 0.9);
            transform: scale(1.05);
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 30, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            max-width: 300px;
            display: none;
        }

        h1 {
            margin-bottom: 10px;
            color: #aaccff;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.7);
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .comet {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 10px cyan;
        }

        .comet-tail {
            position: absolute;
            width: 0;
            height: 0;
            border-top: 2px solid transparent;
            border-bottom: 2px solid transparent;
            border-right: 100px solid rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="galaxy" id="galaxy">
            <div class="core"></div>
        </div>
        <div class="info-panel" id="infoPanel">
            <h1>Galaxia Interactiva</h1>
            <p>Haz clic en cualquier lugar para crear una estrella</p>
            <p>Usa los controles para cambiar efectos</p>
        </div>
        <div class="controls">
            <button id="addStars">Añadir Estrellas</button>
            <button id="addPlanets">Añadir Planetas</button>
            <button id="addComet">Lanzar Cometa</button>
            <button id="toggleRotation">Rotación: ON</button>
            <button id="showInfo">Mostrar Info</button>
        </div>
    </div>

    <script>
        const galaxy = document.getElementById('galaxy');
        const infoPanel = document.getElementById('infoPanel');
        let rotationEnabled = true;
        let planetCount = 0;

        // Crear brazos espirales
        function createSpiralArms() {
            for (let i = 0; i < 4; i++) {
                const arm = document.createElement('div');
                arm.className = 'spiral-arm';
                arm.style.transform = `translate(-50%, -50%) rotate(${i * 90}deg)`;
                galaxy.appendChild(arm);
            }
        }

        // Crear estrellas aleatorias
        function createStars(count) {
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Posición aleatoria dentro de la galaxia
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 40 + 10; // 10% a 50% del radio
                
                const x = 50 + Math.cos(angle) * distance;
                const y = 50 + Math.sin(angle) * distance;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                
                // Tamaño aleatorio
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Color aleatorio (blanco, azul, amarillo)
                const colors = ['white', '#aaccff', '#ffffaa'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                star.style.background = color;
                star.style.boxShadow = `0 0 ${size * 2}px ${color}`;
                
                // Animación de parpadeo única
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                galaxy.appendChild(star);
            }
        }

        // Crear planetas
        function createPlanets(count) {
            for (let i = 0; i < count; i++) {
                const planet = document.createElement('div');
                planet.className = 'planet';
                planet.id = `planet-${planetCount++}`;
                
                // Tamaño aleatorio
                const size = Math.random() * 20 + 10;
                planet.style.width = `${size}px`;
                planet.style.height = `${size}px`;
                
                // Color aleatorio
                const hue = Math.floor(Math.random() * 360);
                planet.style.background = `hsl(${hue}, 70%, 50%)`;
                planet.style.boxShadow = `0 0 20px hsl(${hue}, 70%, 50%)`;
                
                // Órbita
                const orbitRadius = Math.random() * 35 + 15;
                const orbitSpeed = Math.random() * 50 + 10;
                
                // Posición inicial aleatoria en la órbita
                const initialAngle = Math.random() * Math.PI * 2;
                
                planet.style.left = `calc(50% + ${Math.cos(initialAngle) * orbitRadius}%)`;
                planet.style.top = `calc(50% + ${Math.sin(initialAngle) * orbitRadius}%)`;
                
                // Animación de órbita
                if (rotationEnabled) {
                    planet.style.animation = `rotate ${orbitSpeed}s linear infinite`;
                    planet.style.transformOrigin = `-${Math.cos(initialAngle) * orbitRadius}% -${Math.sin(initialAngle) * orbitRadius}%`;
                }
                
                galaxy.appendChild(planet);
            }
        }

        // Crear cometa
        function createComet() {
            const comet = document.createElement('div');
            comet.className = 'comet';
            
            // Posición inicial aleatoria en el borde
            const angle = Math.random() * Math.PI * 2;
            const startX = 50 + Math.cos(angle) * 50;
            const startY = 50 + Math.sin(angle) * 50;
            
            comet.style.left = `${startX}%`;
            comet.style.top = `${startY}%`;
            
            // Crear cola del cometa
            const tail = document.createElement('div');
            tail.className = 'comet-tail';
            tail.style.transform = `rotate(${angle * 180 / Math.PI + 90}deg)`;
            tail.style.left = `${startX}%`;
            tail.style.top = `${startY}%`;
            
            galaxy.appendChild(comet);
            galaxy.appendChild(tail);
            
            // Animación del cometa
            const duration = 3; // segundos
            const keyframes = [
                { 
                    left: `${startX}%`, 
                    top: `${startY}%`,
                    opacity: 1
                },
                { 
                    left: `${50 - Math.cos(angle) * 60}%`, 
                    top: `${50 - Math.sin(angle) * 60}%`,
                    opacity: 0
                }
            ];
            
            const tailKeyframes = [
                { 
                    left: `${startX}%`, 
                    top: `${startY}%`,
                    opacity: 0.7
                },
                { 
                    left: `${50 - Math.cos(angle) * 60}%`, 
                    top: `${50 - Math.sin(angle) * 60}%`,
                    opacity: 0
                }
            ];
            
            comet.animate(keyframes, {
                duration: duration * 1000,
                easing: 'linear',
                fill: 'forwards'
            });
            
            tail.animate(tailKeyframes, {
                duration: duration * 1000,
                easing: 'linear',
                fill: 'forwards'
            });
            
            // Eliminar después de la animación
            setTimeout(() => {
                comet.remove();
                tail.remove();
            }, duration * 1000);
        }

        // Alternar rotación
        function toggleRotation() {
            rotationEnabled = !rotationEnabled;
            const planets = document.querySelectorAll('.planet');
            const button = document.getElementById('toggleRotation');
            
            if (rotationEnabled) {
                button.textContent = 'Rotación: ON';
                planets.forEach(planet => {
                    const orbitSpeed = Math.random() * 50 + 10;
                    planet.style.animation = `rotate ${orbitSpeed}s linear infinite`;
                });
            } else {
                button.textContent = 'Rotación: OFF';
                planets.forEach(planet => {
                    planet.style.animation = 'none';
                });
            }
        }

        // Event listeners
        document.getElementById('addStars').addEventListener('click', () => {
            createStars(50);
        });

        document.getElementById('addPlanets').addEventListener('click', () => {
            createPlanets(3);
        });

        document.getElementById('addComet').addEventListener('click', () => {
            createComet();
        });

        document.getElementById('toggleRotation').addEventListener('click', toggleRotation);

        document.getElementById('showInfo').addEventListener('click', () => {
            infoPanel.style.display = infoPanel.style.display === 'block' ? 'none' : 'block';
        });

        // Crear estrella al hacer clic
        galaxy.addEventListener('click', (e) => {
            const rect = galaxy.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            
            const star = document.createElement('div');
            star.className = 'star';
            
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            
            const size = Math.random() * 4 + 2;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Efecto de explosión al crear
            star.animate([
                { transform: 'scale(0)', opacity: 0 },
                { transform: 'scale(1.5)', opacity: 1 },
                { transform: 'scale(1)', opacity: 0.8 }
            ], {
                duration: 500,
                easing: 'ease-out'
            });
            
            galaxy.appendChild(star);
        });

        // Inicialización
        createSpiralArms();
        createStars(100);
        createPlanets(5);
        
        // Mostrar panel de información por 5 segundos al cargar
        setTimeout(() => {
            infoPanel.style.display = 'block';
        }, 1000);
        
        setTimeout(() => {
            if (infoPanel.style.display === 'block') {
                infoPanel.style.display = 'none';
            }
        }, 6000);
    </script>
</body>
</html>
