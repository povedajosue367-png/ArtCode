<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Funcional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }
        
        .game-board {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #0c3b2e;
            border: 3px solid #1a936f;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .cell {
            position: absolute;
            width: 20px;
            height: 20px;
        }
        
        .snake-head {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            border-radius: 4px;
            box-shadow: 0 0 5px #4CAF50;
        }
        
        .snake-body {
            background: linear-gradient(45deg, #388E3C, #4CAF50);
            border-radius: 3px;
        }
        
        .apple {
            background: radial-gradient(circle, #ff5252, #b33939);
            border-radius: 50%;
            box-shadow: 0 0 8px #ff5252;
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(0.9); }
            to { transform: scale(1.1); }
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #1a936f, #88d498);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
            width: 100%;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            border-radius: 10px;
        }
        
        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff5252;
        }
        
        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .directional-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .dir-btn {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
        
        .dir-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }
        
        #up {
            grid-column: 2;
            grid-row: 1;
        }
        
        #left {
            grid-column: 1;
            grid-row: 2;
        }
        
        #right {
            grid-column: 3;
            grid-row: 2;
        }
        
        #down {
            grid-column: 2;
            grid-row: 3;
        }
        
        @media (max-width: 500px) {
            .game-board {
                width: 300px;
                height: 300px;
            }
            
            .cell {
                width: 15px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Culebrita Funcional üçé</h1>
        
        <div class="game-info">
            <div>Puntuaci√≥n: <span id="score">0</span></div>
            <div>Nivel: <span id="level">1</span></div>
            <div>Record: <span id="high-score">0</span></div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- El tablero se genera con JavaScript -->
        </div>
        
        <div class="controls">
            <div class="buttons">
                <button id="start-btn">Iniciar Juego</button>
                <button id="pause-btn">Pausar</button>
                <button id="reset-btn">Reiniciar</button>
            </div>
            
            <div class="directional-controls">
                <button class="dir-btn" id="up">‚Üë</button>
                <button class="dir-btn" id="left">‚Üê</button>
                <button class="dir-btn" id="right">‚Üí</button>
                <button class="dir-btn" id="down">‚Üì</button>
            </div>
            
            <div class="instructions">
                <p>Usa las flechas del teclado o los botones para mover la serpiente</p>
                <p>¬°Come las manzanas rojas para crecer y sumar puntos!</p>
            </div>
        </div>
    </div>

    <script>
        // ===== CONSTANTES Y CONFIGURACI√ìN =====
        const BOARD_SIZE = 20; // 20x20 celdas
        const CELL_SIZE = 20; // Tama√±o de cada celda en p√≠xeles
        const INITIAL_SNAKE_LENGTH = 3;
        const DIRECTIONS = {
            UP: { x: 0, y: -1 },
            DOWN: { x: 0, y: 1 },
            LEFT: { x: -1, y: 0 },
            RIGHT: { x: 1, y: 0 }
        };

        // ===== FUNCIONES PURAS =====

        // Crear un tablero vac√≠o
        const createBoard = () => 
            Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));

        // Crear serpiente inicial
        const createSnake = () => {
            const center = Math.floor(BOARD_SIZE / 2);
            return Array(INITIAL_SNAKE_LENGTH).fill()
                .map((_, i) => ({ x: center - i, y: center }));
        };

        // Generar una posici√≥n aleatoria para la manzana
        const generateApple = (snake) => {
            let newApple;
            do {
                newApple = {
                    x: Math.floor(Math.random() * BOARD_SIZE),
                    y: Math.floor(Math.random() * BOARD_SIZE)
                };
            } while (snake.some(segment => 
                segment.x === newApple.x && segment.y === newApple.y
            ));
            return newApple;
        };

        // Mover la serpiente
        const moveSnake = (snake, direction, grow = false) => {
            const head = { ...snake[0] };
            head.x += direction.x;
            head.y += direction.y;
            
            const newSnake = [head, ...snake];
            if (!grow) newSnake.pop();
            
            return newSnake;
        };

        // Verificar colisiones
        const checkCollision = (snake) => {
            const head = snake[0];
            
            // Colisi√≥n con los bordes
            if (head.x < 0 || head.x >= BOARD_SIZE || 
                head.y < 0 || head.y >= BOARD_SIZE) {
                return true;
            }
            
            // Colisi√≥n consigo misma (excluyendo la cabeza)
            return snake.slice(1).some(segment => 
                segment.x === head.x && segment.y === head.y
            );
        };

        // Verificar si la serpiente come una manzana
        const checkAppleEaten = (snake, apple) => 
            snake[0].x === apple.x && snake[0].y === apple.y;

        // Calcular puntuaci√≥n
        const calculateScore = (snake) => 
            (snake.length - INITIAL_SNAKE_LENGTH) * 10;

        // Calcular nivel
        const calculateLevel = (score) => 
            Math.floor(score / 50) + 1;

        // ===== ESTADO DEL JUEGO =====
        const createGameState = () => ({
            board: createBoard(),
            snake: createSnake(),
            apple: generateApple(createSnake()),
            direction: DIRECTIONS.RIGHT,
            score: 0,
            level: 1,
            isGameOver: false,
            isPaused: true,
            highScore: parseInt(localStorage.getItem('snakeHighScore')) || 0
        });

        // ===== ACTUALIZACI√ìN DEL ESTADO =====
        const updateGameState = (state, action) => {
            if (state.isGameOver && action.type !== 'RESTART') return state;
            
            switch (action.type) {
                case 'MOVE':
                    if (state.isPaused) return state;
                    
                    const newSnake = moveSnake(state.snake, state.direction);
                    const appleEaten = checkAppleEaten(newSnake, state.apple);
                    const finalSnake = appleEaten 
                        ? moveSnake(state.snake, state.direction, true)
                        : newSnake;
                    
                    const collision = checkCollision(finalSnake);
                    const newApple = appleEaten 
                        ? generateApple(finalSnake) 
                        : state.apple;
                    
                    const newScore = appleEaten 
                        ? state.score + 10 
                        : state.score;
                    
                    const newLevel = calculateLevel(newScore);
                    const newHighScore = newScore > state.highScore 
                        ? newScore 
                        : state.highScore;
                    
                    if (newHighScore > state.highScore) {
                        localStorage.setItem('snakeHighScore', newHighScore);
                    }
                    
                    return {
                        ...state,
                        snake: finalSnake,
                        apple: newApple,
                        score: newScore,
                        level: newLevel,
                        highScore: newHighScore,
                        isGameOver: collision
                    };
                    
                case 'CHANGE_DIRECTION':
                    // Prevenir movimiento inverso (180¬∞)
                    const oppositeDir = {
                        [DIRECTIONS.UP]: DIRECTIONS.DOWN,
                        [DIRECTIONS.DOWN]: DIRECTIONS.UP,
                        [DIRECTIONS.LEFT]: DIRECTIONS.RIGHT,
                        [DIRECTIONS.RIGHT]: DIRECTIONS.LEFT
                    };
                    
                    if (oppositeDir[state.direction].x === action.direction.x &&
                        oppositeDir[state.direction].y === action.direction.y) {
                        return state;
                    }
                    
                    return {
                        ...state,
                        direction: action.direction
                    };
                    
                case 'START':
                    return {
                        ...state,
                        isPaused: false
                    };
                    
                case 'PAUSE':
                    return {
                        ...state,
                        isPaused: !state.isPaused
                    };
                    
                case 'RESTART':
                    return createGameState();
                    
                default:
                    return state;
            }
        };

        // ===== RENDERIZADO =====
        const render = (state, gameBoard) => {
            // Limpiar el tablero
            gameBoard.innerHTML = '';
            
            // Renderizar serpiente
            state.snake.forEach((segment, index) => {
                const cell = document.createElement('div');
                cell.className = index === 0 ? 'cell snake-head' : 'cell snake-body';
                cell.style.left = `${segment.x * CELL_SIZE}px`;
                cell.style.top = `${segment.y * CELL_SIZE}px`;
                gameBoard.appendChild(cell);
            });
            
            // Renderizar manzana
            const appleCell = document.createElement('div');
            appleCell.className = 'cell apple';
            appleCell.style.left = `${state.apple.x * CELL_SIZE}px`;
            appleCell.style.top = `${state.apple.y * CELL_SIZE}px`;
            gameBoard.appendChild(appleCell);
            
            // Actualizar UI
            document.getElementById('score').textContent = state.score;
            document.getElementById('level').textContent = state.level;
            document.getElementById('high-score').textContent = state.highScore;
            
            // Mostrar game over si es necesario
            if (state.isGameOver) {
                let gameOverScreen = document.querySelector('.game-over');
                if (!gameOverScreen) {
                    gameOverScreen = document.createElement('div');
                    gameOverScreen.className = 'game-over';
                    gameOverScreen.innerHTML = `
                        <h2>¬°Game Over!</h2>
                        <p>Puntuaci√≥n final: ${state.score}</p>
                        <button id="restart-btn">Jugar de Nuevo</button>
                    `;
                    gameBoard.appendChild(gameOverScreen);
                    
                    document.getElementById('restart-btn').addEventListener('click', () => {
                        gameLoop.dispatch({ type: 'RESTART' });
                    });
                }
            } else {
                const gameOverScreen = document.querySelector('.game-over');
                if (gameOverScreen) {
                    gameOverScreen.remove();
                }
            }
        };

        // ===== BUCLE DEL JUEGO =====
        const createGameLoop = () => {
            let state = createGameState();
            let lastTime = 0;
            let animationId = null;
            
            const gameBoard = document.getElementById('game-board');
            
            const frame = (time) => {
                if (!state.isPaused && !state.isGameOver) {
                    // Ajustar velocidad seg√∫n el nivel
                    const speed = Math.max(100, 200 - (state.level - 1) * 10);
                    
                    if (time - lastTime > speed) {
                        state = updateGameState(state, { type: 'MOVE' });
                        lastTime = time;
                    }
                }
                
                render(state, gameBoard);
                animationId = requestAnimationFrame(frame);
            };
            
            // Iniciar el bucle de animaci√≥n
            animationId = requestAnimationFrame(frame);
            
            // Controles de teclado
            document.addEventListener('keydown', (event) => {
                switch (event.key) {
                    case 'ArrowUp':
                        event.preventDefault();
                        state = updateGameState(state, { 
                            type: 'CHANGE_DIRECTION', 
                            direction: DIRECTIONS.UP 
                        });
                        break;
                    case 'ArrowDown':
                        event.preventDefault();
                        state = updateGameState(state, { 
                            type: 'CHANGE_DIRECTION', 
                            direction: DIRECTIONS.DOWN 
                        });
                        break;
                    case 'ArrowLeft':
                        event.preventDefault();
                        state = updateGameState(state, { 
                            type: 'CHANGE_DIRECTION', 
                            direction: DIRECTIONS.LEFT 
                        });
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        state = updateGameState(state, { 
                            type: 'CHANGE_DIRECTION', 
                            direction: DIRECTIONS.RIGHT 
                        });
                        break;
                    case ' ':
                        event.preventDefault();
                        state = updateGameState(state, { type: 'PAUSE' });
                        break;
                }
            });
            
            // Controles de botones
            document.getElementById('start-btn').addEventListener('click', () => {
                state = updateGameState(state, { type: 'START' });
            });
            
            document.getElementById('pause-btn').addEventListener('click', () => {
                state = updateGameState(state, { type: 'PAUSE' });
            });
            
            document.getElementById('reset-btn').addEventListener('click', () => {
                state = updateGameState(state, { type: 'RESTART' });
            });
            
            // Controles direccionales t√°ctiles
            document.getElementById('up').addEventListener('click', () => {
                state = updateGameState(state, { 
                    type: 'CHANGE_DIRECTION', 
                    direction: DIRECTIONS.UP 
                });
            });
            
            document.getElementById('down').addEventListener('click', () => {
                state = updateGameState(state, { 
                    type: 'CHANGE_DIRECTION', 
                    direction: DIRECTIONS.DOWN 
                });
            });
            
            document.getElementById('left').addEventListener('click', () => {
                state = updateGameState(state, { 
                    type: 'CHANGE_DIRECTION', 
                    direction: DIRECTIONS.LEFT 
                });
            });
            
            document.getElementById('right').addEventListener('click', () => {
                state = updateGameState(state, { 
                    type: 'CHANGE_DIRECTION', 
                    direction: DIRECTIONS.RIGHT 
                });
            });
            
            return {
                dispatch: (action) => {
                    state = updateGameState(state, action);
                },
                getState: () => state
            };
        };

        // ===== INICIALIZACI√ìN =====
        const gameLoop = createGameLoop();
    </script>
</body>
</html>
